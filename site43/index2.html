<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event bubbling</title>
    <style>
        .container {
            background-color: red;
            margin: 14px;
            padding: 14px;
        }

        .childcontainer {
            background-color: green;
            margin: 14px;
            padding: 14px;
        }

        .child {
            background-color: blue;
            margin: 14px;
            padding: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                child i am
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Child was clicked")
        })
        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Child cont was clicked")
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            alert("cont was clicked")
        })

        function getRandColor() {
            let a = Math.ceil(0 + Math.random() * 255);
            let b = Math.ceil(0 + Math.random() * 255);
            let c = Math.ceil(0 + Math.random() * 255);
            return `rgb(${a}, ${b}, ${c})`
        }

        let a = setInterval(() =>{
            document.querySelector(".childcontainer").style.backgroundColor = getRandColor()
        }, 1000)

        // clearInterval(a)

        // setTimeout(() => {
            // for triggering only once
        // }, timeout);
    </script>
</body>

</html>
