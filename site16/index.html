<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>
    <style>
        .box{
            /* box-shadow: h-offset v-offset blur spread color inset; */
            box-shadow: 6px 9px 7px 0px #180fe0;
            border: 2px solid black;
            outline: 3px dotted blue;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div class="box">hehehehe</div>
</body>
</html>
