<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sizing units</title>
    <style>
        .box {
            border: 2px solid black;
            width: 80vw;
            height: 50vh;
            margin: auto;
        }
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            font-size: 12px;
            margin: 20px auto;
            border: 5px dotted blue;
            width: 50vw;
        }
        .container p {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="box">box</div>    
    <div class="container">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa illum eligendi non.
        </p>
    </div>
</body>
</html>
