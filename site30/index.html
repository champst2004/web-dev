<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar2</title>
    <style>
        .logo img{
            height: 30px;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .right ul{
            display: flex;
            gap: 30px;
        }
        .right ul li{
            list-style: none;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/en/c/cd/Anaconda_Logo.png" alt=""></div>
            <div class="right">
                <ul>
                    <li>Products</li>   
                    <li>Pricing</li>
                    <li>Resources</li>
                    <li>About Us</li>
                    <li><img src="https://pbs.twimg.com/profile_images/1754405547627925504/Fzi_u2Zk_400x400.jpg" alt="" height="30px"></li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
